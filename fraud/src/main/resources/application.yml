server:
  port: 8081

spring:
  application:
    name: fraud
  datasource:
    username: 'microservices'
    password: 'microservices'
    url: jdbc:postgresql://[::1]:5051/fraud
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: create-drop
    show-sql: 'true'
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka