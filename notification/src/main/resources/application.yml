server:
  port: 8082

spring:
  application:
    name: notification
  datasource:
    username: 'microservices'
    password: 'microservices'
    url: jdbc:postgresql://localhost:5051/notification
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: create-drop
    show-sql: 'true'
  zipkin:
    base-url: http://localhost:9411
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka