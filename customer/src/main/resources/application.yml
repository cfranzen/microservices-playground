server:
  port: 8080

spring:
  application:
    name: customer
  config:
    import: optional:configserver:http://localhost:8888,optional:configserver:http://config-server:8888
  datasource:
    username: 'microservices'
    password: 'microservices'
    url: jdbc:postgresql://localhost:5051/customer
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: create-drop
    show-sql: 'true'

eureka:
  instance:
    metadataMap:
      metrics.path: "/actuator/prometheus"

management:
  endpoints:
    web:
      exposure:
        include: '*'
    health:
      show-details: 'always'

logging:
  config: classpath:logback-graylog.xml