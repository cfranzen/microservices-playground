server:
  port: 8080

spring:
  application:
    name: customer
  datasource:
    username: 'microservices'
    password: 'microservices'
    url: jdbc:postgresql://[::1]:5051/customer
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: update
    show-sql: 'true'